<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Existing Products</h2>
    <ul>
        {% for product in products %}
        <li>
            {{ product.name }} â€” R{{ product.price }}
            <form method="post" action="{% url 'orders:delete_product' product.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
        {% empty %}
        <li>No products yet.</li>
        {% endfor %}
    </ul>


    <h2>Add New Product</h2>
    <form method="post" action="{% url 'orders:create_product' %}">
        {% csrf_token %}
        <label for="name">Product Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="price">Price (R):</label>
        <input type="number" name="price" id="price" step="0.01" min="0" required>

        <button type="submit">Add Product</button>
    </form>

    <a href="{% url 'orders:index' %}">Back</a> |
    <a href="{% url 'orders:index' %}">Register Orders</a>
</body>
</html>
